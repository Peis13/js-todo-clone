<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>

    <main>
      <h1>Todo list</h1>

      <!-- Input -->
      <div class="input">
        <input id="testo" type="text" placeholder="Aggiungi alla lista">
        <button id="aggiungi" class="btn" type="button">AGGIUNGI</button>
      </div>
      <!-- Fine Input -->

      <!-- Foglio della lista -->
      <div class="foglio">

        <!-- Todo list -->
        <div class="todo-list">
          <ul></ul>
        </div>
        <!-- Fine Todo list -->
      </div>
      <!-- Fine Foglio della lista -->
    </main>

    <!-- Template -->
    <div class="template">
      <li class="elemento"><span class="elimina">X</span></li>
    </div>
    <!-- Fine Template -->


    <!-- link javascript -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
